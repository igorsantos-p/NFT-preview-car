<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>NFT preview card component</title>
</head>

<body>
  <main>
    <div class="image-equilibrium">
      <div class="image-hover"></div>
      <img src="./images/image-equilibrium.jpg" alt="logo Equilibrium" width="604" height="604">
    </div>
    <div class="description">
      <h1>Equilibrium #3429 </h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <span>0.041 ETH</span>
      <span>3 days left</span>
    </div>
    <div class="avatar">
      <img src="./images/image-avatar.png" alt="Foto de perfil" width="132" height="132">
      <p>Creation of <a href="https://www.frontendmentor.io/profile/igorsantos-p" target="_blank">Igor Pereira</a></p>
    </div>
  </main>

</html>
